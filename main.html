<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		 <label for="name"> Name</label>
		<input type="text" id="name" placeholder="Name" required>
		 <label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
<!-- 		redio section -->
		<label for="gender_m"> Male</label> 
		<input type="radio" name="gender" id="gender_m" required>
		
		<label for="gender_f">Female</label> 
		<input type="radio" name="gender" id="gender_f" required>
<!-- 		option section -->
	  <label for="cars"  placeholder="--Please choose an option--" required>--Please choose an option-- </label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
<!-- 		age section -->
		 <label for="age">Age</label>
		<input type="number" id ="age" placeholder="Age" required>
		
		 <label for="dob">DOB</label>
		<input type="date" id="dob" placeholder="DOB" required>
		
		 <label for="tel">Phone Number</label>
         <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required>
   
		 <label for="tos">I agree to the TOS</label>
		<input type="checkbox"  id="tos" placeholder="I agree to the TOS" required >

<!-- 	<label for="but"></label>  -->
		<button type="submit" id="but">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
